<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 처리 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .details {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">이메일 인증을 처리하고 있습니다...</div>
        <div class="details">잠시만 기다려주세요.</div>
    </div>

    <script>
        console.log('🔗 인증 처리 페이지 로드됨');
        console.log('현재 URL:', window.location.href);
        console.log('Fragment:', window.location.hash);
        
        // URL Fragment에서 토큰 정보 파싱
        const hashParams = new URLSearchParams(window.location.hash.slice(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const tokenType = hashParams.get('token_type');
        const type = hashParams.get('type');
        const expiresIn = hashParams.get('expires_in');
        const expiresAt = hashParams.get('expires_at');
        
        console.log('파싱된 토큰 정보:', {
            hasAccessToken: !!accessToken,
            hasRefreshToken: !!refreshToken,
            tokenType,
            type,
            expiresIn,
            expiresAt
        });
        
        if (accessToken && type === 'signup') {
            console.log('✅ 회원가입 토큰 감지, 처리 시작...');
            
            // Supabase 클라이언트를 동적으로 로드하고 세션 설정
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js';
            script.onload = async function() {
                try {
                    // 환경변수 대신 하드코딩 (임시)
                    const supabaseUrl = 'https://stuaaylkugnbcedjjaei.supabase.co';
                    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0dWFheWxrdWduYmNlZGpqYWVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NjczMjcsImV4cCI6MjA2OTU0MzMyN30.qOp8-Vop9TezJW7hvd7BEagqQr6LhlJq2r8CJi3w1jw';
                    
                    const { createClient } = supabase;
                    const supabaseClient = createClient(supabaseUrl, supabaseKey);
                    
                    console.log('📧 Supabase 클라이언트 생성 완료');
                    
                    // 세션 설정
                    const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (sessionError) {
                        console.error('❌ 세션 설정 실패:', sessionError);
                        throw sessionError;
                    }

                    const user = sessionData.user;
                    console.log('✅ 세션 설정 성공:', user.email);

                    // 사용자 메타데이터 확인
                    const username = user.user_metadata?.username;
                    const name = user.user_metadata?.name;
                    
                    if (!username || !name) {
                        console.error('❌ 사용자 메타데이터 부족:', user.user_metadata);
                        alert('사용자 정보가 부족합니다. 다시 회원가입을 진행해주세요.');
                        window.location.href = '/register';
                        return;
                    }

                    console.log('👤 사용자 정보:', { username, name, email: user.email });

                    // 백엔드에 프로필 생성 요청
                    try {
                        const response = await fetch('/api/auth/complete-signup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${accessToken}`
                            },
                            body: JSON.stringify({
                                userId: user.id,
                                email: user.email,
                                username,
                                name
                            })
                        });

                        const result = await response.json();
                        
                        if (!response.ok) {
                            console.error('❌ 프로필 생성 실패:', result);
                            if (result.message) {
                                alert(`프로필 생성 실패: ${result.message}`);
                            }
                        } else {
                            console.log('✅ 프로필 생성 완료:', result);
                        }
                        
                    } catch (profileError) {
                        console.error('❌ 프로필 생성 요청 실패:', profileError);
                        // 프로필 생성 실패해도 인증은 완료된 상태이므로 계속 진행
                    }

                    // 성공 페이지로 리다이렉트
                    console.log('🎉 인증 완료, 로그인 페이지로 이동');
                    alert('🎉 회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
                    
                    setTimeout(() => {
                        window.location.href = `/login?welcome=true&email=${encodeURIComponent(user.email)}`;
                    }, 2000);
                    
                } catch (error) {
                    console.error('❌ 인증 처리 중 오류:', error);
                    alert('인증 처리 중 오류가 발생했습니다. 다시 시도해주세요.');
                    window.location.href = '/register';
                }
            };
            
            script.onerror = function() {
                console.error('❌ Supabase 스크립트 로드 실패');
                alert('인증 처리 중 오류가 발생했습니다. 다시 시도해주세요.');
                window.location.href = '/register';
            };
            
            document.head.appendChild(script);
            
        } else {
            console.log('❌ 올바르지 않은 토큰 또는 타입');
            alert('올바르지 않은 인증 정보입니다.');
            window.location.href = '/register';
        }
    </script>
</body>
</html>
